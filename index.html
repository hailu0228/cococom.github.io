<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可可诺卡 - 宠物清洁产品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #98FF98; /* 主色调薄荷绿 */
        }

        header {
            background-color: #FFB6C1; /* 辅助色调浅粉色 */
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        main {
            padding: 20px;
        }

        .slider {
            width: 100%;
            height: 300px;
            background-color: #FFFF99; /* 辅助色调淡黄色 */
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            margin: 10px;
        }

        footer {
            background-color: #FFB6C1; /* 辅助色调浅粉色 */
            padding: 20px;
            text-align: center;
        }

        .social-links a {
            margin: 0 10px;
        }

        .contact-form {
            margin-top: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #FFA500;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>可可诺卡（COCOCOM）</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于</a></li>
                <li><a href="#">产品</a></li>
                <li><a href="#">联系方式</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="slider">
            <!-- 图片轮播区域 -->
        </div>
        <div class="gallery">
            <!-- 图片画廊区域 -->
            <img src="product1.jpg" alt="产品1">
            <img src="product2.jpg" alt="产品2">
            <img src="product3.jpg" alt="产品3">
        </div>
    </main>
    <footer>
        <div class="social-links">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
            <a href="#"><img src="wechat.png" alt="微信"></a>
        </div>
        <div class="contact-form">
            <input type="text" placeholder="姓名">
            <input type="email" placeholder="邮箱">
            <input type="tel" placeholder="电话">
            <textarea placeholder="留言"></textarea>
            <button type="submit">提交</button>
        </div>
    </footer>
</body>

</html>
